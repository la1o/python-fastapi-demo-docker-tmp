name: CI-CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "feature/**" ]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.14.3"
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-north2
  REPOSITORY: app-api-dev
  SERVICE_NAME: app-api-dev
  IMAGE_NAME: app
  SECRET_NAME: app-api-dev-version

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # -----------------------
      # Setup Python
      # -----------------------
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          export DOCKER_DATABASE_URL=sqlite:///:memory:
          export PYTHONPATH=.
          pytest -v --disable-warnings

      # -----------------------
      # Auth GCP
      # -----------------------
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      # -----------------------
      # Build & Push
      # -----------------------
      - name: Build & Push Image
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${{ github.sha }}"
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # -----------------------
      # Save current deployed version (for rollback)
      # -----------------------
      - name: Get current deployed version
        id: current_version
        run: |
          PREVIOUS=$(gcloud secrets versions access latest \
            --secret=${SECRET_NAME} \
            --project=${PROJECT_ID} 2>/dev/null || echo "")
          echo "PREVIOUS=$PREVIOUS" >> $GITHUB_ENV

      # -----------------------
      # Update secret with new SHA
      # -----------------------
      - name: Update Secret with new version
        run: |
          echo "${{ github.sha }}" | \
          gcloud secrets versions add ${SECRET_NAME} \
            --data-file=- \
            --project=${PROJECT_ID}

      # -----------------------
      # Deploy
      # -----------------------
      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image ${IMAGE} \
            --region ${REGION} \
            --service-account ${SERVICE_NAME}-runtime@${PROJECT_ID}.iam.gserviceaccount.com \
            --platform managed \
            --quiet

      # -----------------------
      # Rollback if deploy fails
      # -----------------------
      - name: Rollback
        if: failure() && env.PREVIOUS != ''
        run: |
          echo "Rolling back to $PREVIOUS"
          ROLLBACK_IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${PREVIOUS}"

          gcloud run deploy ${SERVICE_NAME} \
            --image ${ROLLBACK_IMAGE} \
            --region ${REGION} \
            --service-account ${SERVICE_NAME}-runtime@${PROJECT_ID}.iam.gserviceaccount.com \
            --platform managed \
            --quiet
