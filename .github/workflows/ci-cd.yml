name: CI-CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "feature/**" ]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.14.3"
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-north2
  REPOSITORY: app-api-dev
  SERVICE_NAME: app-api-dev
  IMAGE_NAME: app
  SECRET_NAME: app-api-dev-version

jobs:

  build:
    runs-on: ubuntu-latest
    environment: dev

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install flake8 pytest httpx

      - name: Lint
        run: flake8 server --max-line-length=100
        continue-on-error: true

      - name: Run tests
        run: |
          export DOCKER_DATABASE_URL=sqlite:///:memory:
          export PYTHONPATH=.
          pytest -v --disable-warnings

      - uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
          dockerfile: Dockerfile

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Build & Push
        id: meta
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${{ github.sha }}"
          docker build -t $IMAGE .

  deploy-main:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Get current deployed version
        run: |
          PREVIOUS=$(gcloud secrets versions access latest \
            --secret=${SECRET_NAME} \
            --project=${PROJECT_ID} 2>/dev/null || echo "")
          echo "PREVIOUS=$PREVIOUS" >> $GITHUB_ENV

      - name: Update Secret
        run: |
          echo "${{ github.sha }}" | \
          gcloud secrets versions add ${SECRET_NAME} \
            --data-file=- \
            --project=${PROJECT_ID}

      - name: Deploy
        run: |
          gcloud run deploy ${SERVICE_NAME} \
            --image ${{ needs.build.outputs.image }} \
            --region ${REGION} \
            --service-account ${SERVICE_NAME}-runtime@${PROJECT_ID}.iam.gserviceaccount.com \
            --platform managed \
            --quiet

  deploy-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Deploy feature branch
        run: |
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}/${IMAGE_NAME}:${{ github.sha }}"          
          echo "Deploying $IMAGE"

          docker push $IMAGE

          gcloud run deploy ${SERVICE_NAME} \
            --image $IMAGE \
            --region ${REGION} \
            --service-account ${SERVICE_NAME}-runtime@${PROJECT_ID}.iam.gserviceaccount.com \
            --platform managed \
            --deploy-health-check \
            --timeout=1m1s \
            --quiet

          echo "${{ github.sha }}" | \
          gcloud secrets versions add ${SECRET_NAME} \
            --data-file=- \
            --project=${PROJECT_ID}

