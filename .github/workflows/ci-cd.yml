name: CI-CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main, "feature/**" ]

permissions:
  contents: read
  id-token: write

env:
  PYTHON_VERSION: "3.14.3"
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: europe-north2
  REPOSITORY: app-api
  SERVICE_NAME: app-api
  IMAGE_NAME: app
  SECRET_NAME: version

jobs:

  build:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.meta.outputs.image }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          cache: 'pip'
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r server/requirements.txt
          pip install flake8 pytest httpx

      - name: Lint
        run: flake8 server --max-line-length=100
        continue-on-error: true

      - name: Run tests
        run: |
          export DOCKER_DATABASE_URL=sqlite:///:memory:
          export PYTHONPATH=.
          pytest -v --disable-warnings

      - uses: hadolint/hadolint-action@v3.1.0
        continue-on-error: true
        with:
          dockerfile: Dockerfile

      - name: Build container
        run: |
          IMAGE="${IMAGE_NAME}:${{ github.sha }}"
          docker build -t $IMAGE .
          docker save -o /tmp/imagetmp.tar ${IMAGE}

      - name: Upload image
        uses: actions/upload-artifact@v5
        with:
          name: imagetmp
          path: /tmp/imagetmp.tar

  deploy-main:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}


  deploy-feature:
    if: startsWith(github.ref, 'refs/heads/feature/')
    needs: build
    runs-on: ubuntu-latest
    environment: dev

    env:
      ENV: "dev"

    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${REGION}-docker.pkg.dev

      - name: Download image from artifact
        uses: actions/download-artifact@v5
        with:
          name: imagetmp
          path: /tmp

      - name: Deploy feature branch
        run: |
          docker load < /tmp/imagetmp.tar

          IMAGE_TMP="${IMAGE_NAME}:${{ github.sha }}"
          IMAGE="${REGION}-docker.pkg.dev/${PROJECT_ID}/${REPOSITORY}-${ENV}/${IMAGE_NAME}-${ENV}:${{ github.sha }}"
          #docker build -t $IMAGE .

          docker tag ${IMAGE_TMP} ${IMAGE}
          docker push $IMAGE

          gcloud run deploy ${SERVICE_NAME}-${ENV} \
            --image $IMAGE \
            --region ${REGION} \
            --service-account ${SERVICE_NAME}-${ENV}-runtime@${PROJECT_ID}.iam.gserviceaccount.com \
            --platform managed \
            --deploy-health-check \
            --timeout=1m1s \
            --quiet

          echo "${{ github.sha }}" | \
          gcloud secrets versions add ${SECRET_NAME}-${ENV} \
            --data-file=- \
            --project=${PROJECT_ID}

      - name: Smoke tests
        run: |
          URL=$(gcloud run services describe ${SERVICE_NAME}-version-${ENV} --platform managed \
            --region ${REGION} \
            --format json | jq \
            -r '.metadata.annotations."run.googleapis.com/urls"' | jq -r '.[0]')

          echo "::debug::URL ${URL}"

          curl -s $URL/health >> "$GITHUB_OUTPUT"

